<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>用户注册</h1>
    <div>
        用户名： <input type="text">
    </div>

    <div>
        密码： <input type="password">
    </div>
    <div>
        性别：<input type="radio" name="n1">男 <input type="radio" name="n1" id="">女
    </div>
    <div>
        爱好： <input type="checkbox">篮球
        <input type="checkbox">足球
        <input type="checkbox">乒乓球
        <input type="checkbox">排球
    </div>
    <div>
        城市：<select name="" id="">
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">重庆</option>
            <option value="">天津</option>
        </select>
    </div>
    <div>
        擅长领域：    <select multiple name="" id="">
            <option value="">吃饭</option>
            <option value="">睡觉</option>
        </select>
    </div>
    <div>
        备注： <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>

    <div>
        <input type="button" value="button提交">
        <input type="submit" value="submit提交">
    </div>
</body>
</html>
