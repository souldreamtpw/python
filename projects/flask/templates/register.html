<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>用户注册</h1>
    <form action="/post/reg", method='post'>
        <div>
            用户名： <input type="text" name="user">
        </div>
    
        <div>
            密码： <input type="password" name="psd">
        </div>
        <div>
            性别：<input type="radio" name="gender" value="1">男 <input type="radio" name="gender" value="2">女
        </div>
        <div>
            爱好： 
            <input type="checkbox" name='hobby' value="1">篮球
            <input type="checkbox" name="hobby" value="2">足球
            <input type="checkbox" name="hobby" value="3">乒乓球
            <input type="checkbox" name="hobby" value="4">排球
        </div>
        <div>
            城市：
            <select name="city" id="">
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="cq">重庆</option>
                <option value="tj">天津</option>
            </select>
        </div>
        <div>
            擅长领域：    
            <select multiple name="sill" id="">
                <option value="101">吃饭</option>
                <option value="102">睡觉</option>
                <option value="103">打球</option>
            </select>
        </div>
        <div>
            备注：
            <textarea name="more" id="" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="submit" value="submit提交">
        </div>
    </form>

</body>
</html>
